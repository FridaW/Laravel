<div class="media">
    <div class="media-middle">
<div class="col-md-12" ng-controller="profileCtrl">
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Name:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="Name:" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="uname" placeholder="Enter username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" ng-model="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Phone:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="phone" placeholder="Enter phone">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Location</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model="lct" placeholder="Enter location">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
